[package]
name = "pipaluk"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
    serde = { version = "1.0", features = ["derive"] }
    serde_json = "1.0"
    queues = "1.0.2"

[dependencies.sdl2]
    version = "0.35"
    default-features = false
    features = ["image","ttf"]
